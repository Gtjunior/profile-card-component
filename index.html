<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="container">
      <div class="profile">
        <div class="profile-header">
          <img src="./images/image-victor.jpg" alt="Victor" class="profile-img">
        </div>
        <div class="profile-body">
          <p class="profile-info">
            <span class="profile-name">Victor Crest</span>
            <span class="profile-age">26</span>
            <span class="profile-location">London</span>
          </p>
          <div class="profile-stats">
            <div class="profile-stat followers">
              <div class="stat">80K</div>
              <div class="stat-name">Followers</div>
            </div>
            <div class="profile-stat likes">
              <div class="stat">803K</div>
              <div class="stat-name">Likes</div>
            </div>
            <div class="profile-stat photos">
              <div class="stat">1.4K</div>
              <div class="stat-name">Photos</div>
            </div>
          </div>
        </div>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gtjunior</a>.
  </div>
</body>
</html>
